<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- FontAwsome Script -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <section>
            <div class="row">
                <div class="col-6 login-side">
                </div>
                <div class="col-6 form-page">
                    <img class="logo-img" src="img/Loginimg/logo.png" alt="Logo">
                    <p>Welcome back ! Please login to your accont</p>
                    <form>
                        <input class="form-control-1" type="text" name="username" id="username" placeholder="Username">
                        <input class="form-control-1" type="password" name="password" id="password"
                            placeholder="Password">
                        <div style="margin-bottom: 45px;" class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold"> Remember Me</span>
                            </div>
                            <div>
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                        <div class="login-btn-div">
                            <button class="btn btn-primary login-btn">Login</button>
                            <a class="btn btn-outline-primary login-outlone-btn" href="register.html">Sign Up</a>
                        </div>
                    </form>
                    <div class="terms-service">
                        <a href="#" class="terms">Term of use privacy policy</a>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
