<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- FontAwsome Script -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <section>
        <div class="row">
            <div class="col-6 login-side">
            </div>
            <div class="col-6 register-page">
                <img class="logo-img-1" src="img/Loginimg/logo.png" alt="logo-img">
                <p>Please complete to create your account.</p>
                <form class="my-form">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control-1" id="fname" placeholder="First name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control-1" id="lname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control-1" id="uname" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control-1" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control-1" name="password" id="password"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control-1" name="cpassword" id="cpassword"
                            placeholder="Confirm Password">
                    </div>
                    <div class="d-flex align-items-center">
                        <input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold"> I agree with
                            terms and conditions.</span>
                    </div>
                    <div class="login-btn-div-1">
                        <a class="btn btn-outline-primary-1 register-btn" href="register.html">Sign Up</a>
                        <div class="terms-service-1">
                            <a href="login.html" class="terms">Already have an account? Sign in.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
