<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- FontAwsome Script -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <section style="font-weight: 600;">
        <div class="row">
            <div class="col-6 login-side">
            </div>
            <div class="col-6 register-page">
                <img class="logo-img-1" src="img/Loginimg/logo.png" alt="logo-img"><br>
                <a href="#" class="e-a">Employee</a>
                <form class="my-form">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" name="fname" id="fname" placeholder="Name" class="form-control-1">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="lname" id="lname" placeholder="Last name" class="form-control-1">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="id" id="id" placeholder="Identity Type" class="form-control-1">
                    </div>
                    <div class="form-group">
                        <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="Date Of Birth" class="form-control-1">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control-1">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" name="national" id="national" placeholder="Natioality" class="form-control-1">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="region" id="region" placeholder="Region" class="form-control-1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" name="city" id="city" placeholder="City" class="form-control-1">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="workplace" id="workplace" placeholder="Workplace" class="form-control-1">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" id="address" placeholder="National Address" class="form-control-1">
                    </div>
                    <div class="form-group">
                        <input type="text" name="employName" id="employName" placeholder="Employer Name" class="form-control-1">
                    </div>
                    <div class="form-group">
                        <input type="text" name="salary" id="salary" placeholder="Salary" class="form-control-1">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="email" name="email" id="email" placeholder="Email" class="form-control-1">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="pNumber" id="pNumber" placeholder="Cell Phone" class="form-control-1">
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold"> Monthly Dedication Sheet</span>
                    </div>
                    <div class="login-btn-div-1">
                        <a href="#" class="btn btn-outline-primary-1 register-btn">Registration</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
